---
#
# Facts are automatically registered under the junos key
#
- name: 'Automatically registered facts'
  hosts: DOCKERSWITH.CBADOPS.NET
  connection: local
  gather_facts: no
  roles:
    - Juniper.junos

  tasks:
    - name: "Get facts"
      juniper_junos_facts:

    - name: "Print Junos Facts"
      debug:
        var: junos
